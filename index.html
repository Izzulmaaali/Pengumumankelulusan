    }

    // Tampilkan loading
    loadingDiv.textContent = "Sedang diproses...";

    setTimeout(() => {
      loadingDiv.textContent = "";

      const siswa = dataSiswa.find(
        s => s.nama.toLowerCase() === nama.toLowerCase() && s.nisn === nisn
      );

      if (!siswa) {
        resultDiv.textContent = "Data tidak ditemukan!";
        resultDiv.style.color = "#ffdddd";
        clearCelebration();
        return;
      }
      if (siswa.linkSurat) {
      const link = document.getElementById("downloadSurat");
      link.href = siswa.linkSurat;
      link.style.display = "inline-block";
      } else {
      document.getElementById("downloadSurat").style.display = "none";
      }

      if (siswa.status === "lulus") {
        resultDiv.style.color = "#d4f9d4";
        resultDiv.innerHTML = `Selamat, <strong>${siswa.nama}</strong> (NISN: ${siswa.nisn}) dinyatakan <span style="color: limegreen;">LULUS 🎓🎓🎉</span>`;
        startCelebration();
      } else {
        resultDiv.style.color = "#ffbbbb";
        resultDiv.innerHTML = `Maaf, <strong>${siswa.nama}</strong> (NISN: ${siswa.nisn}) dinyatakan <span style="color: red;">TIDAK LULUS</span>.`;
        clearCelebration();
      }
    }, 3000);
  });

  function startCelebration() {
    clearCelebration();
    createBalloons();
    createFireworks();

    // Hentikan animasi setelah 10 detik
    setTimeout(() => {
      clearCelebration();
    }, 10000);
  }

  function clearCelebration() {
    fireworksDiv.style.display = "none";
    fireworksDiv.innerHTML = "";
    // Hapus balon yang masih ada
    document.querySelectorAll(".balloon").forEach(b => b.remove());
  }

  function createBalloons() {
    const colors = ["red", "blue", "green", "yellow"];
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.classList.add(colors[i % colors.length]);
      balloon.style.left = (Math.random() * 90 + 5) + "vw";
      balloon.style.animationDuration = (10 + Math.random() * 2) + "s";
      document.body.appendChild(balloon);
      balloon.addEventListener("animationend", () => balloon.remove());
    }
  }

  function createFireworks() {
    fireworksDiv.style.display = "block";
    for (let i = 0; i < 50; i++) {
      const firework = document.createElement("div");
      firework.classList.add("firework");
      firework.style.left = Math.random() * window.innerWidth + "px";
      firework.style.top = Math.random() * window.innerHeight + "px";
      firework.style.setProperty("--x", (Math.random() * 200 - 100) + "px");
      firework.style.setProperty("--y", (Math.random() * 200 - 100) + "px");
      firework.style.animationDelay = (Math.random() * 1) + "s";
      fireworksDiv.appendChild(firework);
      firework.addEventListener("animationend", () => firework.remove());
    }
  }
</script>
